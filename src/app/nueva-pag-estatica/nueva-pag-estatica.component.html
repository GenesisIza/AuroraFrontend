<div class="card mb-5">
    <h5 class="card-header">Nueva Entrada</h5>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mt-3 mb-3">
                <!-- <ckeditor [editor]="Editor" (change)="onChange($event)"></ckeditor> -->
                <label for="titulo">Titulo</label>
                <input [(ngModel)]="Titulo" class="form-control" id="titulo" placeholder="Pagina n">
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="autor">Titulo en menu</label>
                <input [(ngModel)]="TituloMenu" class="form-control" id="autor">
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="titulo">Pagina padre</label>
                <input [(ngModel)]="PaginaPadre" class="form-control" id="titulo" placeholder="Pagina n">
            </div>

            <div class="col-md-6 mt-3 mb-3">
                <label for="autor">URL:</label>
                <input [(ngModel)]="Url" class="form-control" id="autor">
            </div>

            <div class="col-md-6 mt-3 mb-3">
                <label for="inputPassword4">Palabras clave</label>
                <input [(ngModel)]="PalabrasClave" class="form-control">
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="Descripcion">Descripcion</label>
                <textarea [(ngModel)]="Descripcion" class="form-control" id="Descripcion" rows="3"></textarea>
            </div>
            <div class="col-md-12 mt-3 mb-3">
                <div class="checkbox-items">
                    <ng-container *ngFor="let item of checkboxesDataList">
                        <div class="col-md-12 mt-3 mb-3">
                            <input type="checkbox" [(ngModel)]="item.isChecked" (change)="changeSelection()">{{item.label}}
                        </div>
                    </ng-container>
                </div>
            </div>


            <div class="col-sm-12 mt-3 mb-5">
                <div class="custom-file mb-3">
                    Ingresa tus shortcuts.
                    <ckeditor [editor]="Editor" (change)="onChange($event)" data="<p>Escibe aqui tus shortcuts</p>"></ckeditor>

                </div>
                <br><br>
            </div>
            <br><br>
            <div class="col-sm-12 m-2">
                <button class="btn btn-dark" (click)="guardar()">Guardar</button>
            </div>

        </div>

    </div>
</div>
