<div class="card mb-5">
    <h5 class="card-header">Nueva Entrada</h5>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mt-3 mb-3">
                <label for="titulo">Titulo Entrada</label>
                <input [(ngModel)]="TituloEntrada" class="form-control" id="titulo" placeholder="Pagina n">
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="autor">Autor</label>
                <input [(ngModel)]="Autor" disableb="disabled" class="form-control" id="autor" value="Pedro Lopez">
            </div>

            <div class="col-sm-6 ">
                Imagen representativa
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                    <label class="custom-file-label" for="customFile">Logotipo</label>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Categoria</label>
                <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="inputPassword4">Palabras clave</label>
                <input [(ngModel)]="PalabrasClave" class="form-control" id="inputPassword4" placeholder="palabras clave">
            </div>
            <div class="col-sm-12 mt-3 mb-5">

                Contenido de la entrada
                <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" [(ngModel)]='contenido'></ckeditor>

                <br><br>
            </div>
            <br><br>
            <div class="col-sm-6">

                <input type="checkbox" (change)="changeSelection()">{{label}}

            </div>
            <div class="col-sm-12 m-2">
                <button class="btn btn-dark" (click)='guardar()'>Guardar Entrada</button>
            </div>

        </div>

    </div>
</div>
